machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install -r requirements.txt

test:
  pre:
    - pip install coverage
  override:
    - coverage run -m unittest discover -v tests  
  post:
    - mkdir $CIRCLE_ARTIFACTS/coverage_html
    - coverage html -d $CIRCLE_ARTIFACTS/coverage_html
